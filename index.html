<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Libble</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <input type="file" id="videoUpload" accept="video/*">
  <input type="url" id="urlUpload">
  <video id="uploadedVideo" controls width="320" height="240"></video>

  <video id="liveVideo" width="320" height="240" autoplay></video>
  <button id="startRecording">Start Recording</button>
  <button id="stopRecording">Stop Recording</button>
  <input value="user" list="facing" id="facingInput">
  <datalist id="facing">
    <option value="environment">
    <option value="user">
  </datalist>
  <script src="script.js"></script>
</body>

</html>
